<!DOCTYPE html>
<html>
<head>
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
    }
    .card {
      width: 300px;
      background: white;
      padding: 20px;
      margin: 100px auto;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    img {
      width: 100px;
      border-radius: 50%;
    }
    h2 {
      margin: 10px 0;
    }
    p {
      color: gray;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="https://via.placeholder.com/100">
  <h2>Umesh</h2>
  <p>AI & DS Student</p>
  <p>Learning Web & AWS</p>
</div>

</body>
</html>
